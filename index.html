<body>

</div><footer>¬© 2026 AffiliGen AI ‚Äî Build with GitHub + Vercel</footer>
</div><script>
function previewImages(input, target){
  const preview = document.getElementById(target);
  preview.innerHTML='';
  Array.from(input.files).slice(0,5).forEach(file=>{
    const img=document.createElement('img');
    img.src=URL.createObjectURL(file);
    preview.appendChild(img);
  });
}
produkImg.onchange=()=>previewImages(produkImg,'produkPreview');
modelImg.onchange=()=>previewImages(modelImg,'modelPreview');

function copyText(id){navigator.clipboard.writeText(document.getElementById(id).innerText);alert('Prompt berhasil disalin ‚úÖ')}

function generate(){
  const focusMap={hook:{t:'HOOK ‚Äì STOP SCROLLING',v:'Extreme contrast, shocking first frame'},problem:{t:'PROBLEM ‚Äì PAIN POINT',v:'Raw emotion, relatable struggle'},solution:{t:'SOLUTION ‚Äì TRANSFORMATION',v:'Clear demo, satisfying result'},cta:{t:'CTA ‚Äì SELLING MOMENT',v:'Trust cue, urgency CTA'}};
  const f=focusMap[fokus.value];

  const modeTone=mode.value==='viral'?'EXTREME viral affiliate, emotional, curiosity gap':'Clean commercial style';

  imageOut.innerText=`${f.t}\nIMAGE PROMPT\n\nProduct: ${produk.value}\nModel: ${model.value}\nUse attached product & model images as visual reference (keep identity & shape consistent)\nVisual Focus: ${f.v}\nStyle: ${gaya.value}\nMood: ${platformTone} | ${modeTone}\nAI Engine: ${ai.value}`;

}
