<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AffiliGen AI</title>

  <style>
    body{

    }
    .container{
      max-width:720px;

    }
    .hero{

    label{

    }
    textarea,input,select{
      width:100%;
      margin-top:6px;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#020617;
      color:#e5e7eb;
    }
    button{
      width:100%;
      margin-top:20px;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#38bdf8;
      color:#020617;

}
</script>

</body>
</html>
