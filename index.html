<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AffiliGen üáÆüá© ‚Äì AI Affiliate Prompt Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:16px; }
    h1 { color:#38bdf8; text-align:center; }
    .container { max-width:900px; margin:auto; }
    .card { background:#020617; border-radius:14px; padding:16px; margin-bottom:16px; box-shadow:0 10px 25px rgba(0,0,0,.3); }
    label { display:block; margin-top:12px; font-weight:bold; }
    textarea, input, select { width:100%; padding:10px; border-radius:8px; border:none; margin-top:6px; }
    button { margin-top:16px; padding:12px; width:100%; border-radius:10px; border:none; background:#38bdf8; color:#020617; font-weight:bold; cursor:pointer; }
    .output { background:#020617; border:1px dashed #38bdf8; }
    footer { font-size:12px; opacity:.7; text-align:center; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AffiliGen üáÆüá©</h1>
    <p style="text-align:center">Tool prompt AI untuk video & image affiliate (MVP)</p><!-- INPUT -->
<div class="card">
  <label>1Ô∏è‚É£ Referensi Produk</label>
  <textarea id="product" placeholder="Contoh: Skincare acne, botol kecil, brand lokal"></textarea>

  <label>2Ô∏è‚É£ Referensi Model</label>
  <textarea id="model" placeholder="Contoh: Wanita Indonesia 20-an, natural"></textarea>

  <label>3Ô∏è‚É£ Referensi Gerakan / Aksi</label>
  <textarea id="motion" placeholder="Contoh: Unboxing, close-up, before-after"></textarea>

  <label>4Ô∏è‚É£ Gaya Visual</label>
  <input id="style" placeholder="Contoh: cinematic, fast cut, TikTok style" />

  <label>5Ô∏è‚É£ Target AI</label>
  <select id="ai">
    <option value="grok">Grok AI</option>
    <option value="midjourney">Midjourney</option>
    <option value="sd">Stable Diffusion</option>
    <option value="runway">Runway ML</option>
    <option value="pika">Pika Labs</option>
  </select>

  <button onclick="generatePrompt()">üöÄ Generate Prompt</button>
</div>

<!-- OUTPUT -->
<div class="card">
  <label>üì§ Output Prompt</label>
  <textarea id="output" class="output" rows="8" placeholder="Prompt akan muncul di sini..."></textarea>
  <button onclick="copyPrompt()">üìã Copy Prompt</button>
</div>

<footer>¬© 2026 ‚Äì Built with GitHub + Vercel</footer>

  </div><script>
function generatePrompt() {
  const product = document.getElementById('product').value;
  const model = document.getElementById('model').value;
  const motion = document.getElementById('motion').value;
  const style = document.getElementById('style').value;
  const ai = document.getElementById('ai').value;

  let prompt = '';

  if (ai === 'grok') {
    prompt = `Cinematic affiliate video of ${product}, featuring ${model}, performing ${motion}, dynamic camera movement, high energy, ${style}, realistic lighting, dramatic angle.`;
  }

  if (ai === 'midjourney') {
    prompt = `Ultra detailed commercial image of ${product}, ${model}, clean composition, professional lighting, ${style}, 4K, sharp focus.`;
  }

  if (ai === 'sd') {
    prompt = `POSITIVE: high quality image of ${product}, ${model}, ${style}, professional photography, sharp focus\nNEGATIVE: blurry, low quality, distorted, watermark`;
  }

  if (ai === 'runway') {
    prompt = `Short cinematic product video: ${product}, ${motion}, smooth motion, clean background, ${style}, commercial style.`;
  }

  if (ai === 'pika') {
    prompt = `Fast-paced viral video of ${product}, ${motion}, bold visual, high impact, TikTok style, ${style}.`;
  }

  document.getElementById('output').value = prompt;
}

function copyPrompt() {
  const output = document.getElementById('output');
  output.select();
  document.execCommand('copy');
  alert('Prompt copied!');
}
</script></body>
           </html>
