<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Affiliate Prompt Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
    h1 { color:#38bdf8; }
    .card { background:#020617; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 10px 25px rgba(0,0,0,.3); }
    label { display:block; margin-top:10px; font-weight:bold; }
    textarea, input { width:100%; padding:10px; border-radius:8px; border:none; margin-top:6px; }
    button { margin-top:16px; padding:12px; width:100%; border-radius:10px; border:none; background:#38bdf8; color:#020617; font-weight:bold; }
    .output { background:#020617; padding:12px; border-radius:10px; white-space:pre-wrap; margin-top:10px; }
    .copy { margin-top:8px; background:#22c55e; }
  </style>
</head>
<body>

<h1>AI Affiliate Prompt Tool üáÆüá©</h1>
<p>Buat prompt Video & Image affiliate otomatis (tanpa API).</p>

<div class="card">
  <label>1Ô∏è‚É£ Referensi Produk</label>
  <textarea id="produk" placeholder="Contoh: Skincare acne, botol kecil, brand lokal"></textarea>

  <label>2Ô∏è‚É£ Referensi Model</label>
  <textarea id="model" placeholder="Contoh: Wanita Indonesia 20-an, natural, percaya diri"></textarea>

  <label>3Ô∏è‚É£ Referensi Gerakan</label>
  <textarea id="gerakan" placeholder="Contoh: Unboxing, close-up wajah, before-after"></textarea>

  <label>4Ô∏è‚É£ Gaya Video</label>
  <input id="gaya" placeholder="Contoh: cinematic, fast cut, TikTok style" />

  <button onclick="generate()">üöÄ Generate Prompt</button>
</div>

<div class="card">
  <h3>üìΩÔ∏è Prompt Video Affiliate</h3>
  <div id="videoPrompt" class="output"></div>
  <button class="copy" onclick="copyText('videoPrompt')">Copy Video Prompt</button>
</div>

<div class="card">
  <h3>üñºÔ∏è Prompt Image Affiliate</h3>
  <div id="imagePrompt" class="output"></div>
  <button class="copy" onclick="copyText('imagePrompt')">Copy Image Prompt</button>
</div>

<script>
function generate() {
  const produk = document.getElementById('produk').value;
  const model = document.getElementById('model').value;
  const gerakan = document.getElementById('gerakan').value;
  const gaya = document.getElementById('gaya').value;

  document.getElementById('videoPrompt').innerText =
`Buat video affiliate dengan detail berikut:
Produk: ${produk}
Model: ${model}
Gerakan/Aksi: ${gerakan}
Gaya video: ${gaya}

Durasi 15‚Äì30 detik, hook kuat 3 detik pertama,
fokus soft selling, ekspresi natural,
CTA halus di akhir. Cocok untuk TikTok/Reels/Shorts.`;

  document.getElementById('imagePrompt').innerText =
`Foto produk affiliate dengan detail:
Produk: ${produk}
Model: ${model}
Pose/Aksi: ${gerakan}

Style foto: ${gaya}, pencahayaan profesional,
realistic, high detail, clean background,
siap untuk iklan & thumbnail.`;
}

function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  alert("Prompt berhasil di-copy!");
}
</script>

<p style="font-size:12px;opacity:.7">¬© 2026 - Built with GitHub + Vercel</p>
</body>
</html>
