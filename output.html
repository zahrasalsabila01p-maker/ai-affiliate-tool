<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AffiliGen AI - Final Prompt Output</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#020617,#0f172a);color:#e5e7eb;padding:24px}
.container{max-width:900px;margin:auto}
h1{color:#38bdf8;text-align:center}
.card{background:rgba(2,6,23,.95);border-radius:18px;padding:24px;margin-bottom:24px;box-shadow:0 15px 40px rgba(0,0,0,.45)}
label{display:block;margin-top:12px;font-weight:bold}
textarea,input,select{width:100%;padding:12px;border-radius:12px;border:none;margin-top:6px;background:#020617;color:#e5e7eb}
button{padding:14px;width:100%;border:none;border-radius:14px;background:#38bdf8;color:#020617;font-weight:bold;font-size:15px;cursor:pointer;transition:.25s}
button:hover{box-shadow:0 0 28px rgba(56,189,248,.6)}
.output{white-space:pre-wrap;font-size:13px;background:#020617;padding:16px;border-radius:14px;margin-top:10px;border:1px solid rgba(56,189,248,.15)}
.copyBtn{margin-top:10px;background:#020617;color:#38bdf8;border:1px solid rgba(56,189,248,.3)}
</style>
</head>

<body>
<div class="container">
<h1>üéØ AffiliGen AI ‚Äî Final Prompt Output</h1>

<div class="card">
  <label>Hook</label>
  <textarea id="hookInput" placeholder="Copy dari Hook Tool"></textarea>

  <label>Problem</label>
  <textarea id="problemInput" placeholder="Copy dari Problem Tool"></textarea>

  <label>Solution</label>
  <textarea id="solutionInput" placeholder="Copy dari Solution Tool"></textarea>

  <label>CTA</label>
  <textarea id="ctaInput" placeholder="Copy dari CTA Tool"></textarea>

  <label>AI Engine</label>
  <select id="aiEngine">
    <option>Grok</option>
    <option>Midjourney</option>
    <option>Stable Diffusion</option>
    <option>Runway</option>
    <option>Pika</option>
  </select>

  <button onclick="generateFinalPrompt()">üöÄ Generate Final Prompt</button>
</div>

<div class="card">
  <h3>üñºÔ∏è Image Prompt</h3>
  <div id="imageOut" class="output">‚Äî</div>
  <button class="copyBtn" onclick="copyText('imageOut')">üìã Copy Image Prompt</button>

  <h3 style="margin-top:24px">üé¨ Video Prompt</h3>
  <div id="videoOut" class="output">‚Äî</div>
  <button class="copyBtn" onclick="copyText('videoOut')">üìã Copy Video Prompt</button>
</div>

</div>

<script>
// Copy text helper
function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert("Prompt berhasil disalin ‚úÖ");
}

// Generate Final Prompt
function generateFinalPrompt(){
  const hook = document.getElementById('hookInput').value.trim();
  const problem = document.getElementById('problemInput').value.trim();
  const solution = document.getElementById('solutionInput').value.trim();
  const cta = document.getElementById('ctaInput').value.trim();
  const ai = document.getElementById('aiEngine').value;

  const imagePrompt = `=== IMAGE PROMPT ===
Hook: ${hook}
Problem: ${problem}
Solution: ${solution}
CTA: ${cta}

Use AI Engine: ${ai}
Style: Cinematic, high-detail, affiliate-ready
Mood: Natural, professional, high-conversion`;

  const videoPrompt = `=== VIDEO PROMPT ===
Hook: ${hook}
Problem: ${problem}
Solution: ${solution}
CTA: ${cta}

Motion: dynamic, engaging, viral-ready
AI Engine: ${ai}
Format: Vertical 9:16
Duration: 5-7s
Goal: High CTR Affiliate Video`;

  document.getElementById('imageOut').innerText = imagePrompt;
  document.getElementById('videoOut').innerText = videoPrompt;
}
</script>

</body>
</html>
